<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
  <main>
    <section id="login">
      <div id="imagem">
       

      </div>
      <div id="formulario">
        <h1>Login</h1>
        <p>Seja bem-vindo (a) novamente. Faça logim para acessar sua conta e poder fazer as comfiguracões no seu ambiente</p>
        <form action="login.php" method="post">

          <label for="iemail">Email</label>
          <input type="email" name="email" id="iemail" autocomplete="email" required>

          <label for="isen">Senha</label>
          <input type="password" name="senha" id="isen" autocomplete="current-password">

          <p><input type="submit" value="Enviar"></p>
          


        </form>

      </div>

    </section>
  </main>
</body>
</html>
